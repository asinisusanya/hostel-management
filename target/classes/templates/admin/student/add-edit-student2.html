<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Add / Edit Student</title>
</head>
<body>
<div align="center">
    <h1>Add / Edit Student</h1>
    <br />
    <form action="#" th:action="@{/student/save}" th:object="${student}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Student ID:</td>
                <td>
                    <input type="text" th:field="*{id}" readonly="readonly" />
                </td>
            </tr>
            <tr>
                <td>Surname:</td>
                <td>
                    <input type="text" th:field="*{surname}" readonly="readonly" />
                </td>
            </tr>
            <tr>
                <td>Reg no:</td>
                <td>
                    <input type="text" th:field="*{regNo}" readonly="readonly" />
                </td>
            </tr>
<!--            <tr>-->
<!--                <td>Reg NO: <span>*</span></td>-->
<!--                <td>-->
<!--                    <input type="text" th:field="*{reg_no}" />-->
<!--                    <div class="alert alert-warning" th:if="${#fields.hasErrors('reg_no')}" th:errors="*{reg_no}"></div>-->
<!--                </td>-->
<!--            </tr>-->
            <tr>
                <td>First Name: <span>*</span></td>
                <td>
                    <input type="text" th:field="*{firstName}" />
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                </td>
            </tr>
            <tr>
                <td>Initials: <span>*</span></td>
                <td>
                    <input type="text" th:field="*{initials}" />
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('initials')}" th:errors="*{initials}"></div>
                </td>
            </tr>
            <tr>
                <td>NIC: <span>*</span></td>
                <td>
                    <input type="text" th:field="*{nic}" />
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('nic')}" th:errors="*{nic}"></div>
                </td>
            </tr>
            <tr>
                <td>Gender: <span>*</span></td>
                <td>
                    <input type="text" th:field="*{gender}" />
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
                </td>
            </tr>
            <tr>
                <td>Email: <span>*</span></td>
                <td>
                    <input type="text" th:field="*{email}" />
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </td>
            </tr>
            <tr>
                <td>Phone: <span>*</span></td>
                <td>
                    <input type="text" th:field="*{phone}" />
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                </td>
            </tr>
            <tr>
                <td>Faculty: <span>*</span></td>
                <td>
                    <input type="text" th:field="*{faculty}" />
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('faculty')}" th:errors="*{faculty}"></div>
                </td>
            </tr>
            <tr>
                <td>Batch: <span>*</span></td>
                <td>
                    <input type="text" th:field="*{batch}" />
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('batch')}" th:errors="*{batch}"></div>
                </td>
            </tr>
            <tr>
                <td>Address Home No: <span>*</span></td>
                <td>
                    <input type="text" th:field="*{addressHomeNo}" />
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('addressHomeNo')}" th:errors="*{addressHomeNo}"></div>
                </td>
            </tr>
            <tr>
                <td>Address Street: <span>*</span></td>
                <td>
                    <input type="text" th:field="*{addressStreet}" />
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('addressStreet')}" th:errors="*{addressStreet}"></div>
                </td>
            </tr>
            <tr>
                <td>Address Locality: <span>*</span></td>
                <td>
                    <input type="text" th:field="*{addressLocality}" />
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('addressLocality')}" th:errors="*{addressLocality}"></div>
                </td>
            </tr>
            <tr>
                <td>Address City: <span>*</span></td>
                <td>
                    <input type="text" th:field="*{addressCity}" />
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('addressCity')}" th:errors="*{addressCity}"></div>
                </td>
            </tr>
            <tr>
                <td>Address Postcode: <span>*</span></td>
                <td>
                    <input type="text" th:field="*{addressPostcode}" />
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('addressPostcode')}" th:errors="*{addressPostcode}"></div>
                </td>
            </tr>
            <tr>
                <td>Hostel ID:</td>
                <td>
                    <input type="text" th:field="*{hostelId}" readonly="readonly" />
                </td>
            </tr>
            <tr>
                <td>Room ID:</td>
                <td>
                    <input type="text" th:field="*{roomId}" readonly="readonly" />
                </td>
            </tr>

            <tr>
                <td>&nbsp;</td>
                <td><a th:href="@{/student/list}">
                    <button type="button">Cancel</button>
                </a>
                | <button type="submit">Save</button></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
