<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Add / Edit Warden</title>
</head>
<body>
<div align="center">
    <h1>Add / Edit Warden</h1>
    <br />
    <form action="#" th:action="@{/warden/save}" th:object="${warden}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Warden ID:</td>
                <td>
                    <input type="text" th:field="*{id}" readonly="readonly" />
                </td>
            </tr>
            <tr>
                <td>Name: <span>*</span></td>
                <td>
                    <input type="text" th:field="*{name}" />
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </td>
            </tr>
            <tr>
                <td>Hostel ID:</td>
                <td>
                    <input type="text" th:field="*{hostelId}" readonly="readonly" />
                </td>
            </tr>

            <tr>
                <td>&nbsp;</td>
                <td><a th:href="@{/warden/list}">
                    <button type="button">Cancel</button>
                </a>
                | <button type="submit">Save</button></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
